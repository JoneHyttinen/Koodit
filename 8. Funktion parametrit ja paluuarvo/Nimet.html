
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Nimet</title>
	<style>
		label {
			display: block;
			width: 5em;
			float: left;
		}
	</style>
</head>

<body>
	<h3>Nimet</h3>

	<form>
		<p>
			<label>Etunimi</label>
			<input type="text" id="etunimi" size="15">
		</p>
		<p>
			<label>Sukunimi</label>
			<input type="text" id="sukunimi" size="15">
		</p>
		<input type="button" id="painike" value="N채yt채" onclick="nayta()">

	</form>

	<!-- T채nne kirjoitetaan vastaus JavaScriptill채 -->
	<p id="vastaus"></p>

	<script>
		function nayta() {    
            let etunimi = document.getElementById("etunimi").value;
            let sukunimi = document.getElementById("sukunimi").value;
            var nimi = [etunimi, sukunimi]
            let muutettuNimi = muutaNimi(nimi);                        
            let teksti = "";

            teksti = muutettuNimi;
            
            document.getElementById("vastaus").innerHTML = teksti;
		}

		function muutaNimi(nimi) {
            let etunimi = nimi[0];
			let sukunimi = nimi[1];

            let muutettuEtunimi = etunimi.charAt(0).toUpperCase() 
            + etunimi.substring(1,).toLowerCase();

            let muutettuSukunimi = sukunimi.charAt(0).toUpperCase()
            + sukunimi.substring(1,).toLowerCase();

            let teksti = muutettuEtunimi + " " + muutettuSukunimi;
            return teksti;
		}
	</script>
</body>

</html>
