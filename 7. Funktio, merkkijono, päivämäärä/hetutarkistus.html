<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hetu</title>
</head>

<body>
	<h3>Hetu</h3>

	<form>
		<label>Hetu: </label>
		<input type="text" id="hetu" size="11">
		<input type="button" id="painike" value="Kerro" onclick="kerro()">
	</form>

	<p id="vastaus"></p>

	<script>
		function kerro() {
			let hetu = document.getElementById("hetu").value;
            let teksti = "";
            let alku = hetu.substring(0,5);

            if (hetu.length != 11) {
                teksti = "Hetu ei ole ok";
            }
            else if (hetu.charAt(6) != "-") {
                teksti = "Hetu ei ole ok";
            }
            else if (isNaN(alku)) {
                teksti = "Hetu ei ole ok";
            }
            else {                
                teksti = "Hetu on ok";
            }
            
            document.getElementById("vastaus").innerHTML = teksti;
		}
	</script>
</body>

</html>
