<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ylinopeus</title>
</head>

<body>
	<h3>Ylinopeus</h3>

	<form>
		<p>
			<label>Nopeus:</label>
			<input type="text" id="nopeus" size="3">
		</p>
		<p>
			<input type="button" id="painike" value="Kerro" onclick="kerro()">
		</p>
	</form>

	<!-- T채nne kirjoitetaan vastaus JavaScriptill채 -->
	<p id="vastaus"></p>

	<script>
		function kerro() {
            let nopeus = Number(document.getElementById("nopeus").value);
            let teksti;
            if (nopeus <= 60) {
                teksti = "Ei ylinopeutta";
            }
            else if (nopeus < 70) {
                teksti = "Liikennevirhemaksu on 100.00";
            }
            else if (nopeus <= 75) {
                teksti = "Liikennevirhemaksu on 170.00";
            }
            else if (nopeus <= 80) {
                teksti = "Liikennevirhemaksu on 200.00";
            }
            else if (nopeus >= 81) {
                teksti = "Menee p채iv채sakolle";
            }
			else {
				teksti = "Arvossa on virhe"
			}
			
            document.getElementById("vastaus").innerHTML = teksti;
		}

	</script>
</body>

</html>
