
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tankkaukset</title>
	<!-- 
 Tee ohjelma, jolla voidaan lisätä ja näyttää tankkauksia.
	-->
</head>

<body>
	<h3>Tankkaukset</h3>

	<form>
		<label>Määrä</label>
		<input type="text" id="maara" size="5">
		<input type="button" id="painike" value="Lisää" onclick="lisaaTankkaus()">
	</form>

	<p id="vastaus"></p>

	<script>
		 // Taulukko tankkauksille 
		 let tankattu = [];
		function lisaaTankkaus() {

            let maara = Number(document.getElementById("maara").value);
		
			if (maara > 0) {
				tankattu.push(maara);
			}
		
			let summa = 0;
            let teksti = "";

            for (let i = 0; i < tankattu.length; i++) {
                teksti += tankattu[i].toFixed(2) + " litraa<br>";
				summa += tankattu[i]; 
            }
			document.getElementById("vastaus").innerHTML = "Tankkaukset<br>" + teksti +
			"Yhteensä " + summa.toFixed(2) + " litraa";
		}		
	</script>
</body>

</html>
