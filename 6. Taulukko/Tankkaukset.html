
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tankkaukset</title>
	<!-- 
 Tee ohjelma, jolla voidaan lisätä ja näyttää tankkauksia.
	-->
</head>

<body>
	<h3>Tankkaukset</h3>

	<form>
		<label>Määrä</label>
		<input type="text" id="maara" size="5">
		<input type="button" id="painike" value="Lisää" onclick="lisaaTankkaus()">
	</form>

	<p id="vastaus"></p>

	<script>
		 // Taulukko tankkauksille 

		function lisaaTankkaus() {
            let lisattava = Number(document.getElementById("maara").value);
            let i = 0;
			let summa = 0;
            let teksti = "";
			let teksti2 = "";

            for (let i = 0; i < lisattava; i++) {
				let tankattu = [45.50, 51.55, 43.70, 45.50, 35.60, 20.00];
                teksti += tankattu[i].toFixed(2) + " litraa <br>";
				console.log(teksti);
				summa += tankattu[i]; 
            }

            teksti2 = "Yhteensä " + summa.toFixed(2) + " litraa";
			document.getElementById("vastaus").innerHTML = "Tankkaukset<br>" + teksti + teksti2;
		}		
	</script>
</body>

</html>
