
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Keskilämpötilat</title>
<!-- 
Tee ohjelma, mikä näyttää Helsingin koko vuoden keskilämpötilat. 
 -->
</head>

<body>
	<h3>Keskilämpötilat</h3>

	<p id="vastaus"></p>

	<script>
		
		function nayta() {
            let lampotilat = [-9.8, -12.7, -3.7, 2.0, 7.8, 16.2, 18.6, 13.5, 7.4, 5.0, -2.8, -9.4];
            let teksti = "";
            let summa = 0;

            for (i = 0; i < lampotilat.length; i++) {
                teksti += (i + 1) + ". " + lampotilat[i].toFixed(1) + "<br>";
            }

            let summa2 = 0;

            for (i = 0; i < lampotilat.length; i++) {
                summa2 += lampotilat[i];   
            }
            let teksti2 = "";
            let keskiarvo = summa2 / lampotilat.length;
            teksti2 = "<br>Lämpötilojen keskiarvo on " + keskiarvo.toFixed(1);
            document.getElementById("vastaus").innerHTML = teksti + teksti2;
			
		}

		nayta();
	</script>
</body>

</html>
