
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Veriryhmät</title>
<!-- 
Tee ohjelma, joka kertoo, montako kertaa annettu veriryhmä esiintyy taulukossa.
 -->
</head>

<body>
	<h3>Veriryhmät</h3>

	<form>
		<label>Haettava veriryhmä:</label>
		<input type="text" id="haettava" size="4">
		<input type="button" id="painike" value="kerro" onclick="kerro()">
	</form>

	<p id="vastaus"></p>

	<script>
		
		function kerro() {
            let veriryhmat = ["A+", "O-", "AB+", "O+", "AB+", "B+", "AB+", "O-", "AB+", "0+", "AB+"];
            let haetturyhma = document.getElementById("haettava").value;
            let teksti = "";
            let lukumaara = 0;

            for (i = 0; i < veriryhmat.length; i++) {
            
                if (haetturyhma === veriryhmat[i]) {
                    lukumaara += 1;
                }    
            }
            teksti =  "Veriryhmiä " + haetturyhma + " on " + lukumaara + " kappaletta";
            document.getElementById("vastaus").innerHTML = teksti;
		}

	</script>
</body>

</html>
