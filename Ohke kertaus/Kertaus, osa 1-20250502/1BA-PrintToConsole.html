<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>kertaus</title>
  </head>

  <body>
    <form>
      <label>Kirjoita sana:</label>
      <input type="text" id="word" size="10" /><br /><br />
      <input
        type="button"
        value="Näytä nimi"
        onclick="printWord()"
      /><br /><br /><br />
      <p id="vastaus"></p>
    </form>

    <script>
      function printWord() {
        //Lue syötetty sana
        let syote = document.getElementById("word").value;
        let teksti = "";
        //Tulosta sana selaimen konsoliin
        teksti = "Syöttämäsi sana on " + syote;
        console.log("Sana on " + syote);
        document.getElementById("vastaus").innerHTML = teksti;
      }
    </script>
  </body>
</html>
