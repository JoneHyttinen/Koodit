<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Recap</title>
  </head>
  <body>
    <h3>Kokonaispalkka</h3>
    <form>
      <label>Anna palkka:</label>
      <input type="text" id="salary" size="10" />
      <label>Anna bonus:</label>
      <input type="text" id="bonus" size="10" />
      <input type="button" value="Laske" onclick="calculateSalary()" />
    </form>
    <div id="result"></div>

    <script>
      function calculateSalary() {
        //lue syötetyt arvot
        let palkka = Number(document.getElementById("salary").value);
        let bonus = Number(document.getElementById("bonus").value);
        //tee laskutoimitus
        let kokonaisPalkka = palkka + bonus;
        //näytä tulos
        document.getElementById("result").innerHTML =
          "Kokonaispalkka on " + kokonaisPalkka;
      }
    </script>
  </body>
</html>
